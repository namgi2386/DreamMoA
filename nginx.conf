user  nginx;
worker_processes  1;

events {
    worker_connections 1024;  # 최대 연결 수 설정
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    server {
        listen 80;
        server_name dreammoa.duckdns.org;
    
        # 로그 파일 경로 설정
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    
        # 프론트엔드 React 앱 서빙
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # 정적 파일 MIME 타입 설정 및 캐싱 최적화
        location /assets/ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }
    
        # Spring Boot API 요청을 백엔드로 프록시
        location /api/ {
            proxy_pass http://backend:8080/;  # backend 컨테이너로 요청 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # 서버 상태 확인을 위한 엔드포인트 예시
        location /health {
            proxy_pass http://backend:8080/health;  # 백엔드의 헬스 체크 URL
        }
        # MIME 타입 명확하게 지정
        types {
            text/html html;
            text/css css;
            application/javascript js;
            image/svg+xml svg;
        }
        # Gzip 압축 활성화
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_vary on;

    }
}
